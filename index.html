								<td><button class="btn btn-primary dsb" onclick="equals()">=</button></td>

<script>
	var op = "";
	var val1;
	var val2;

	function disable(){
		var elems = document.getElementsByClassName("dsb");
		for(var i = 0; i < elems.length; i++){
			elems[i].disabled = true;
		}
	}

	function power(){
		var power_btn = document.getElementById("power").innerHTML;
		if(power_btn == "ON"){
			var elems = document.getElementsByClassName("dsb");
			for(var i = 0; i < elems.length; i++){
				elems[i].disabled = false;
			}
			document.getElementById("power").innerHTML = "OFF";
			document.getElementById("power").style.background = "#9d1215";
		}else if(power_btn == "OFF"){
			var elems = document.getElementsByClassName("dsb");
			for(var i = 0; i < elems.length; i++){
				elems[i].disabled = true;
			}
			document.getElementById("power").innerHTML = "ON";
			document.getElementById("power").style.background = "#337ab7";
		}
	}

	function btn1(param){
		document.getElementById("cal_window").value += param;
	}

	function period(){
		var str = document.getElementById("cal_window").value;
     	var n = str.indexOf(".");

     	if(n < 0){
     		document.getElementById("cal_window").value = str+".";
     	}else if(n > 0){
     		document.getElementById("cal_window").value = str;
     	}
		
	}	

	function opera(ops){
		op = ops;
		val1 = document.getElementById("cal_window").value;
		document.getElementById("cal_window").value = "";
	}

	function clears(){
		document.getElementById("cal_window").value = "";
	}

	function del(){
		var txt = document.getElementById("cal_window").value;
		var del = document.getElementById("cal_window").value = txt.length-1;

		document.getElementById("cal_window").value = txt.slice(0,del);
		
	}

	function equals(){
		switch (op)
		{
			case "+" : document.getElementById("cal_window").value = parseFloat(val1) + parseFloat(document.getElementById("cal_window").value);
			break;
			case "-" : document.getElementById("cal_window").value = parseFloat(val1) - parseFloat(document.getElementById("cal_window").value);
			break;
			case "/" : document.getElementById("cal_window").value = parseFloat(val1) / parseFloat(document.getElementById("cal_window").value);
			break;
			case "*" : document.getElementById("cal_window").value = parseFloat(val1) * parseFloat(document.getElementById("cal_window").value);
			break;
			case "%" : document.getElementById("cal_window").value = parseFloat(val1) % parseFloat(document.getElementById("cal_window").value);
			break;
		}
	}
